  - OSVER=LEDE      SDK_URL=https://downloads.lede-project.org/releases/17.01.5/targets/ramips/mt7620/lede-sdk-17.01.5-ramips-mt7620_gcc-5.4.0_musl-1.1.16.Linux-x86_64.tar.xz
