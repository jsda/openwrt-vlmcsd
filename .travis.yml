  - OSVER=LEDE      SDK_URL=https://downloads.lede-project.org/releases/17.01.5/targets/mvebu/generic/lede-sdk-17.01.5-mvebu_gcc-5.4.0_musl-1.1.16_eabi.Linux-x86_64.tar.xz
