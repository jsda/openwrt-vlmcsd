  - OSVER=OpenWrt   SDK_URL=https://downloads.openwrt.org/releases/18.06.0/targets/bcm53xx/generic/openwrt-sdk-18.06.0-bcm53xx_gcc-7.3.0_musl_eabi.Linux-x86_64.tar.xz
